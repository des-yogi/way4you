<!DOCTYPE html>
<html class="no-js  page" lang="ru" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="utf-8">
  <title>Way4You Home page</title>
  @@include('_include/page_head.html')
</head>

<body>
<noscript>У вас отключен JavaScript. Приносим наши извинения, но это делает затруднительным использование данного сайта.</noscript>

  <div class="page__inner">

    <div class="page__content">

      <header class="page-header  page-header--noindex" role="banner">
        <div class="container">
          <div class="page-header__inner">

            <a href="index.html" class="logo">
              <img src="img/way4you-logo.svg" alt="Way4you logo" width="128" height="18">
            </a>

            <ul class="list-nostyled  page-header__nav">
              <li class="page-header__item">
                <a href="#for-driver" class="scroll-link  h3  page-header__link" data-scroll-link>Водителю</a>
              </li>
              <li class="page-header__item">
                <a href="#for-passenger" class="scroll-link  h3  page-header__link" data-scroll-link>Пассажиру</a>
              </li>
              <li class="page-header__item">
                <a href="#downloads" class="scroll-link  h3  page-header__link" data-scroll-link>Загрузить</a>
              </li>
            </ul>

            <div class="dropdown  lang-switcher">
              <button id="langSwitcher" class="lang-switcher__btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="0,8">
                <span class="lang-switcher__current">EN</span>
              </button>
              <ul class="list-nostyled  dropdown-menu  dropdown-menu-right  lang-switcher__list" aria-labelledby="langSwitcher">
                <li class="lang-switcher__item  active">
                  <a href="#" class="lang-switcher__link">RU</a>
                </li>
                <li class="lang-switcher__item">
                  <a href="#" class="lang-switcher__link">UA</a>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </header>

      <main role="main">

        <div class="container  page-404">
          <div class="row">
            <div class="page-404__col">
              <div class="page-404__content">
                <img src="img/page-not-found-img.svg" alt="Page not found illustration" width="515" height="336">
                <h1>Страница не найдена…</h1>
                <a href="index.html" class="page-404__link">На Главную</a>
              </div>
            </div>
          </div>
        </div>

      </main>

    </div>

    <div class="page__footer-wrapper">
      @@include('blocks/page-footer/page-footer.html')
    </div>

  </div>

  @@include('_include/page_bottom.html')

</body>
</html>
